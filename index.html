<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marpy cinta kalam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”®MARPY CINTA KAKLAMðŸ”®</h1>
        <p>Input nama kaw, nanti dapat kata-kata dari gwe</p>
        <input type="text" id="nama" placeholder="Nama Anda">
        <button onclick="ramal()">PENCET YANG INI</button>
        <div id="hasil" class="ramalan-box"></div>
    </div>

    <script>
        function ramal() {
            const nama = document.getElementById('nama').value.trim();
            const hasil = document.getElementById('hasil');

            if (nama === "") {
                hasil.innerHTML = "<p>Silakan masukkan namamu terlebih dahulu.</p>";
                return;
            }

            const ramalan = [
                "EA, kodingan gwe berhasil, coba pencet lagi.",
                "Anjai nurut si babi, coba pencet lagi.",
                "Mau aja lu pencet2 kocak awkawk. coba pencet lagi"
            ];

            const index = Math.floor(Math.random() * ramalan.length);
            hasil.innerHTML = `
                <h2>Halo, ${nama}!</h2>
                <p>${ramalan[index]}</p>
            `;
        }
    </script>
</body>
</html>
